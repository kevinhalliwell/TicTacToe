<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="outerContainer">
			<section class="innerContainer">
				<section class="title">Tic Tac Toe</section>
				<section class="box box0" data-value="0"></section>
				<section class="box box1" data-value="1"></section>
				<section class="box box2" data-value="2"></section>
				<section class="box box3" data-value="3"></section>
				<section class="box box4" data-value="4"></section>
				<section class="box box5" data-value="5"></section>
				<section class="box box6" data-value="6"></section>
				<section class="box box7" data-value="7"></section>
				<section class="box box8" data-value="8"></section>
				<section class="footer">Player 1's move!</section>
			</section>
		</section>
		<section class="restart hidden">
			<h1></h1>
			<section class="play">Play Again!</section>
			<section class="quit">Quit...</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
